<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <title>kira_tip_calculator</title>
  </head>
  <body class="font-sans tracking-wider">
    <main class="bg-pink-300 px-4 py-2 min-h-screen ">
      <div class="uppercase font-extrabold text-pink-800 text-md flex flex-col h-12 items-center justify-between">
        <p class="w-20 flex justify-between">
          <span>s</span>
          <span>p</span>
          <span>l</span>
          <span>i</span>
        </p>

        <p class="w-20 flex justify-between">
          <span>t</span>
          <span>t</span>
          <span>e</span>
          <span>r</span>
        </p>
      </div>

      <div class="relative w-4/5 mx-auto mt-8">

        <div class="bg-white w-full border-none rounded-2xl px-5 py-4 md:px-10 md:py-8 font-serif space-y-5 md:flex md:space-x-5">

          <section class="capitalize text-pink-600 w-full md:w-1/2">

            <form class="flex flex-col mb-4 md:mb-8">
              <label for="bill" class="mb-2">bill</label>
              <input type="number" id="bill" class="js-bill bg-pink-100 border-none rounded-md h-10 pl-3">
            <!-- <i class="fa fa-usd absolute"></i> -->
            </form>

            <form class="flex flex-col mb-4 md:mb-8">
              <label for="num-people" class="mb-2">number of people</label>
              <input type="number" id="num-people" class="js-num-people bg-pink-100 border-none rounded-md h-10 pl-3">
            </form>

            <div class="">
              <h3 class="mb-1">Select Tip %</h3>
              <div class="text-white text-md grid grid-cols-3 gap-4">
                <button class="js-btn-tip bg-pink-800 hover:bg-pink-700 active:bg-pink-900 py-2 flex items-center justify-center border-none rounded-md" value="5">
                  5%
                </button>
                <button class="js-btn-tip bg-pink-800  hover:bg-pink-700 active:bg-pink-900 py-2 flex items-center justify-center border-none rounded-md" value="10">
                  10%
                </button>
                <button class="js-btn-tip bg-pink-800  hover:bg-pink-700 active:bg-pink-900 py-2 flex items-center justify-center border-none rounded-md" value="15">
                  15%
                </button>
                <button class="js-btn-tip bg-pink-800  hover:bg-pink-700 active:bg-pink-900 py-2 flex items-center justify-center border-none rounded-md" value="25">
                  25%
                </button>
                <button class="js-btn-tip bg-pink-800  hover:bg-pink-700 active:bg-pink-900 py-2 flex items-center justify-center border-none rounded-md" value="50">
                  50%
                </button>
                <button class="js-btn-custom bg-pink-100 hover:bg-pink-300 active:bg-pink-900 active:text-white text-pink-800 py-2 flex items-center justify-center border-none rounded-md">
                  Custom
                </button>
              </div>
            </div>  
          </section>         
        
          <section class="w-full md:w-1/2 bg-pink-800 border-none rounded-lg px-4 pt-6 pb-4 md:px-6 md:pt-12 text-white">

            <div>
              <div class="flex justify-between mb-4 md:mb-8">
                <p class="capitalize mb-1">
                  total tip
                </p>

                <p>
                  <span class="text-xl md:text-3xl text-pink-400">
                    $
                  </span>
                  <span class="js-total-tip-fig text-xl md:text-3xl text-pink-400">
                    0.00
                  </span>
                </p>
              </div>

              <div class="flex justify-between mb-10 md:mb-20">
                <p class="flex flex-col ">
                  <span class="capitalize mb-1">total</span>
                  <span class="text-pink-200 text-sm">/ person</span>
                </p>

                <p>
                  <span class="text-xl md:text-3xl text-pink-400">
                    $
                  </span>
                  <span class="js-total-person-fig text-xl md:text-3xl text-pink-400">
                    0.00
                  </span>
                </p>  
              </div>
            </div>

            <button class="js-btn-reset w-full bg-pink-400 hover:bg-pink-500 active:bg-pink-900 text-pink-800 uppercase font-bold font-sans border-none rounded-md py-3">
              reset
            </button>
          </section>
        </div>  


        <div class="custom-form absolute hidden bg-pink-800 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20 px-4 py-2 md:px-6 md:py-4 border-none rounded-lg">

          <label for="custom-tip" class="mb-2 block text-white">
            Please input the tip percentage
          </label>

          <input type="number" id="custom-tip" class="js-custom-tip-input block w-1/2 h-8 pl-2 mb-2 mx-auto bg-pink-100 text-pink-400 border-none rounded-md outline-pink-800">

          <button class="js-btn-calc-custom block w-1/2 mx-auto bg-pink-400 hover:bg-pink-500 active:bg-pink-900 text-pink-800 uppercase font-bold font-sans text-xs lg:text-sm border-none rounded-md py-2">
            Calculate
          </button>

          <button class="btn-close-overlay text-white text-xl absolute top-0 right-2 ">
            &times;
          </button>

        </div>

        <div class="overlay hidden absolute border-none rounded-2xl w-full top-0 bottom-0 left-0 bg-white bg-opacity-30 z-10"> 
        </div>

        <div class="input-alert absolute hidden bg-pink-800 text-white capitalize top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20 pl-4 pr-5 py-2 md:pl-6 md:pr-7 md:py-4 border-none rounded-lg">
          <span>
          please enter all values!
          </span>

          <button class="btn-close-overlay text-white text-xl absolute top-0 right-2 ">
            &times;
          </button>
        </div>
        
      </div>

    </main>
    <script src="scripts.js"></script>
  </body>
</html>
